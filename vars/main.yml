---

redis_packages:
  - redis-server
  - redis-sentinel
  - redis-tools
  - iproute2

redis_config_file: /etc/redis/redis.conf

redis_daemon: redis-server

redis_defaults_general:
  loglevel: notice
  logfile: /var/log/redis/redis-server.log
  databases: 16
  show_logo: true
  daemonize: true
  supervised: auto

# ------------------------------------------------------------------------------------------------

systemd_lib_directory: /lib/systemd/system
