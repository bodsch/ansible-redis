---

redis_include_path: /etc/redis.d
redis_data_dir: /var/lib/redis

redis_includes:
  - active_defragmentation.conf
  # - advanced_config.conf
  # - append_only.conf
  - clients.conf
  - cluster_docker_nat.conf
  - event_notification.conf
  - general.conf
  - latency_monitor.conf
  # - lazy_freeing.conf
  - lua_scripting.conf
  - memory_management.conf
  - network.conf
  - redis_cluster.conf
  # - replication.conf
  - security.conf
  - slow_log.conf
  - snapshotting.conf

# general
redis_general: {}

# append_only
redis_append: {}

# memory_management
redis_memory: {}

# network
redis_network: {}

# replication
redis_replication: {}

# security
redis_security: {}

# snapshotting
redis_snapshot:
# Set to an empty set to disable persistence (saving the DB to disk).
  save:
    - 900 1
    - 300 10
    - 60 10000
  dbfilename: dump.rdb
  rdbcompression: false
  dbdir: "{{ redis_data_dir }}"

redis_sentinel: {}

...
